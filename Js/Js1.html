<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let a = Number(prompt("Digite um numero: "))
        let b = Number(prompt("Digite o segundo numero"))
        let soma = (a+b)
        console.log("A soma dos numero é: "+ soma)
        alert("A soma dos numero é: "+ soma)

        let p= document.createElement("p")
        p.innerHTML = "A soma dos numero é: "+ soma
        document.body.appendChild(p)
    </script>
</body>
</html>
