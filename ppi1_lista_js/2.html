<head>

    <title>Tipo de Variaves no JavaScript</title>

<body>
    
    <script>
        let nome="Arthur Pereira"; //String
         
        let idade=17; //Number   ieee754 64bits double precision
        let altura=1.84; //Number

        let endereco; //undefined
        let cpf=null; //null
        if(cpf==null) {
            console.log("O cpf é nulo");
        } else {
            console.log("O cpf tem valor");
        }
        if(idade==="17") {
            console.log("A idade é 17");
        } else {
            console.log("A idade não é 17");
        }
        
        let pessoa={}
        pessoa.nome="Arthur Pereira";
        pessoa.idade=17;
        pessoa.altura=1.84;
        console.log(pessoa);
        console.log(pessoa.nome);

        //array js
        let alunos=[];
        alunos[0]="Arthur";
        alunos.push("Maria");
        alunos.push("João");
        alunos.forEach((aluno,i)=>{
            console.log(i+" "+aluno);
           //código a ser executado
        })


        animais=["cachorro","gato",1];
        for(let i=0;i<animais.length;i++) {
            console.log(animais[i]);
        }

        animais.forEach((p,i)=>{
            console.log(i+" "+p);
        })

        //captura de eventos de usuario
        
        




        

    </script>
