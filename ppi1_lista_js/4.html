    <label for="peso">Peso:</label>
    <input type="number" id="peso" placeholder="Digite seu peso (kg)" value="80">
    <br><br>
    <label for="nome">Altura:</label>
    <input type="number" id="altura" placeholder="Digite sua altura (m)" value="1.75">
    <br><br>
    <img id = "imagemIMC"src="" alt="">

    <button id="calcular" onclick="calcular()">Calcular IMC</button>
    

    <p id="resultado"></p>

    <script>
        function calcular(){
            const nome = document.getElementById("nome").value;
            const peso = parseFloat(document.getElementById("peso").value);
            const altura = parseFloat(document.getElementById("altura").value);
            const imagem = document.getElementById("imagemIMC")
            if(!nome || isNaN(peso) || isNaN(altura) || altura <=0 || peso <=0){
                alert("Preencha todos os campos.");
                return;
            }

            const imc = peso / (altura*altura);
            const imcFormatado = imc.toFixed(2);
            let classificacao = " ";
            const resultado = document.getElementById("resultado")
            tipoimc = ""


            if(imc < 18.5){
                resultado.innerText = "abaixo do peso " + imcFormatado
                imagem.src = "../imgs/abaixopeso.png"
            }
             else if(imc < 24.9){
                resultado.innerText = "normal " + imcFormatado
                 imagemIMC.src = "../imgs/normal.png"
            }
             else if(imc < 29.9){
                resultado.innerText = "sobrepeso " + imcFormatado
                imagemIMC.src = "../imgs/sobrepeso.png"
            }
             else if(imc < 34.9){
                resultado.innerText = "obesidade 1 " + imcFormatado
                imagemIMC.src = "../imgs/obesidade1.png"

            }
             else if(imc < 39.9){
                resultado.innerText = "obesidade 2 " + imcFormatado
                imagemIMC.src = "../imgs/obesidade2.png"
            }
            else {
                 resultado.innerText = "obesidade 3" + imcFormatado
                 imagemIMC.src = "../imgs/obesidade3.png"
            }
         
        }


    </script>
