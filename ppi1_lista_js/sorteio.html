<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Alunos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .stats {
            text-align: center;
            color: white;
            font-size: 1.1em;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .sorteio-area {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        #btn {
            width: 100%;
            padding: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(245, 87, 108, 0.6);
        }

        #btn:active {
            transform: translateY(0);
        }

        #btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .resultado {
            margin-top: 30px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .resultado img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #f5576c;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: zoomIn 0.5s ease;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .resultado h2 {
            font-size: 2em;
            color: #333;
            margin: 20px 0 10px 0;
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .info {
            color: #666;
            font-size: 0.95em;
            margin-top: 10px;
        }

        .probabilidade {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            margin-top: 15px;
            font-weight: bold;
        }

        .historico {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .historico h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            text-align: center;
        }

        .historico-lista {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            max-height: 400px;
            overflow-y: auto;
        }

        .historico-item {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: transform 0.2s ease;
        }

        .historico-item:hover {
            transform: translateX(5px);
        }

        .historico-item img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #667eea;
        }

        .historico-info {
            flex: 1;
        }

        .historico-info strong {
            display: block;
            color: #333;
            margin-bottom: 5px;
        }

        .historico-info small {
            color: #666;
            font-size: 0.85em;
        }

        .loading {
            display: none;
            text-align: center;
            font-size: 2em;
            color: #667eea;
            margin-top: 20px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f5576c;
            position: absolute;
            animation: fall 3s linear;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>

        let alunosSemFalta = alunos.filter(a => a.faltas === 0);
        const btn = document.querySelector("#btn");
        const loading = document.querySelector("#loading");
        const resultado = document.querySelector("#resultado");
        const historico = document.querySelector("#historico");
        const stats = document.querySelector("#stats");

        function atualizarStats() {
            const total = alunos.length;
            const disponiveis = alunosSemFalta.length;
            const sorteados = total - disponiveis - alunos.filter(a => a.faltas > 0).length;
            stats.textContent = `${disponiveis} alunos disponÃ­veis | ${sorteados} jÃ¡ sorteados | ${total} total`;
        }

        function criarConfetti() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = ['#f093fb', '#f5576c', '#667eea', '#764ba2'][Math.floor(Math.random() * 4)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        function adicionarHistorico(aluno, probabilidade) {
            const item = document.createElement('div');
            item.className = 'historico-item';
            
            const img = document.createElement('img');
            const basePath = aluno.foto || (baseUrlimg + aluno.matricula);
            img.src = basePath + '.jpg';
            img.alt = aluno.nome;
            img.onerror = () => {
                img.onerror = null;
                img.src = basePath + '.png';
            };

            const info = document.createElement('div');
            info.className = 'historico-info';
            info.innerHTML = `
                <strong>${aluno.nome}</strong>
                <small>${new Date().toLocaleString('pt-BR')} - ${probabilidade}%</small>
            `;

            item.appendChild(img);
            item.appendChild(info);
            historico.insertBefore(item, historico.firstChild);
        }

        atualizarStats();

        btn.addEventListener("click", () => {
            if (alunosSemFalta.length === 0) {
                alert("ðŸŽ‰ Todos jÃ¡ foram sorteados!");
                return;
            }

            btn.disabled = true;
            loading.style.display = 'block';
            resultado.innerHTML = '';

            setTimeout(() => {
                const randomIndex = Math.floor(Math.random() * alunosSemFalta.length);
                const alunoSorteado = alunosSemFalta.splice(randomIndex, 1)[0];
                
                const probabilidadeProximo = (1 / (alunosSemFalta.length || 1)) * 100;

                const div = document.createElement('div');
                div.className = 'resultado';

                adicionarHistorico(alunoSorteado, probabilidadeProximo.toFixed(2));
                criarConfetti();
                atualizarStats();

                loading.style.display = 'none';
                btn.disabled = false;
